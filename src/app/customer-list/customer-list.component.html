<form class="form-inline">
  <input
    class="form-control"
    name="searchInput"
    placeholder="Search"
    #searchInput="ngModel"
    [(ngModel)]="searchText"
    style="width: 80%;"
  />
  <button class="btn btn-outline-primary" (click)="searchText = ''">X</button>
</form>
<br />

<table class="table table-sm">
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Contact</th>
    <th>Email</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr class="table-dark" *ngIf="filterCondition(customer)">
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.contact }}</td>
      <td>{{ customer.email }}</td>
      <td>
        <button
          class="btn btn-outline-info"
          (click)="customerService.populateForm(customer)"
        >
          Edit
        </button>
        <button
          class="btn btn-outline-danger"
          (click)="onDelete(customer.$key)"
        >
          Delete
        </button>
      </td>
    </tr>
  </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeleteMessage">
  Deleted Successfully
</div>
