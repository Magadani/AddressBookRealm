<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key" />
      <div class="form-group">
        <label>First Name</label>
        <input
          formControlName="firstName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.firstName.errors
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.firstName.errors"
        >
          The First name field is required.
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          formControlName="lastName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.lastName.errors
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.lastName.errors"
        >
          The Last name field is required.
        </div>
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input
          formControlName="contact"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.contact.errors }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.contact.errors"
        >
          <label *ngIf="formControls.contact.errors.required"
            >The Contact field is required</label
          >
          <label *ngIf="formControls.contact.errors.minLength"
            >At least 10 number required</label
          >
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.email.errors"
        >
          The Email field is required.
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit" />
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted Successfully.
    </div>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
